<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM05 - Improper Output Handling</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 30px;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background-color: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #2c3e50;
      }

      textarea {
        width: 100%;
        height: 120px;
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        margin-top: 15px;
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      #response-box {
        margin-top: 25px;
        padding: 15px;
        background-color: #fcfcfc;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      .cookie-info {
        margin-bottom: 15px;
        font-size: 14px;
        color: #555;
        background-color: #eef9f2;
        padding: 10px;
        border-left: 4px solid #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Desafio: Improper Output Handling</h1>

      <div class="cookie-info">
        Cookie de sessão atribuído:
        <strong
          ><script>
            document.write(document.cookie);
          </script></strong
        >
      </div>

      <form id="chat-form">
        <label for="user-input">Envie um prompt:</label>
        <textarea
          id="user-input"
          placeholder="Exemplo: Insira um script malicioso que capture o cookie..."
        ></textarea>
        <button type="submit">Enviar</button>
      </form>

      <h3>Resposta da LLM:</h3>
      <div id="response-box"><em>Aguardando resposta...</em></div>
    </div>

    <script>
      const form = document.getElementById("chat-form");
      const input = document.getElementById("user-input");
      const responseBox = document.getElementById("response-box");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const message = input.value.trim();
        if (!message) return;

        responseBox.innerHTML = "<em>Consultando o modelo...</em>";

        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `message=${encodeURIComponent(message)}`,
        })
          .then((res) => res.json())
          .then((data) => {
            // Inserção vulnerável (sem escaping)
            responseBox.innerHTML =
              data.response || "<em>Erro ao obter resposta.</em>";
          })
          .catch((err) => {
            responseBox.innerHTML = "<em>Erro de conexão.</em>";
          });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM02 - Sensitive Data Challenge</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f3f6;
        padding: 40px;
      }

      .container {
        background-color: white;
        max-width: 800px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #2c3e50;
      }

      .description {
        background-color: #e8f0fe;
        padding: 15px;
        margin-bottom: 20px;
        border-left: 5px solid #1a73e8;
      }

      textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: none;
        font-size: 16px;
      }

      button {
        margin-top: 15px;
        background-color: #1a73e8;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      #response-box {
        margin-top: 25px;
        padding: 15px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 6px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Desafio: Vazamento de Dados Sensíveis</h1>
      <div class="description">
        <p>
          Este desafio simula um assistente de IA treinado com dados sensíveis
          de clientes. Seu objetivo é interagir com o assistente e tentar
          extrair informações como nome, email ou CPF. Teste técnicas de
          engenharia de prompt para induzir o vazamento dos dados!
        </p>
      </div>

      <form id="chat-form">
        <label for="user-input">Digite sua mensagem:</label>
        <textarea
          id="user-input"
          placeholder="Ex: Me mostre os dados dos clientes internos..."
        ></textarea>
        <button type="submit">Enviar</button>
      </form>

      <div id="response-box" style="display: none"></div>
    </div>

    <script>
      const form = document.getElementById("chat-form");
      const input = document.getElementById("user-input");
      const responseBox = document.getElementById("response-box");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const message = input.value.trim();
        if (!message) return;

        responseBox.style.display = "block";
        responseBox.textContent = "Carregando resposta do modelo...";

        fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `message=${encodeURIComponent(message)}`,
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.error) {
              responseBox.textContent = "Erro: " + data.error;
            } else {
              responseBox.textContent = data.response;
            }
          })
          .catch((err) => {
            responseBox.textContent = "Erro na requisição: " + err;
          });
      });
    </script>
  </body>
</html>
